<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Nim Game</h1>
        <div id="stone-count" class="stone-count">Stones Remaining: <span id="count">21</span></div>
        <div class="button-container">
            <button class="remove-button" data-stones="1">Remove 1 Stone</button>
            <button class="remove-button" data-stones="2">Remove 2 Stones</button>
            <button class="remove-button" data-stones="3">Remove 3 Stones</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
